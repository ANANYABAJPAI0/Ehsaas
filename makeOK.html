<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Reality Harmonizer</title>
  <style>
    :root {
      --primary: #6C5CE7;
      --secondary: #A8A4FF;
      --accent: #FF7675;
      --background: #1A1A2F;
      --neon: #00F3FF;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--background) 0%, #0F0F23 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: white;
      overflow: hidden;
      perspective: 1000px;
    }

    #main {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      position: relative;
      transform-style: preserve-3d;
    }

    .quantum-field {
      position: fixed;
      width: 200vw;
      height: 200vh;
      background: radial-gradient(circle, rgba(108,92,231,0.1) 0%, transparent 70%);
      animation: field-pulse 8s infinite linear;
      pointer-events: none;
    }

    #button-container {
      position: relative;
      margin: 2rem 0;
      filter: drop-shadow(0 0 20px rgba(108,92,231,0.3));
    }

    #ok-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      transform: translateZ(20px);
      border: 2px solid var(--neon);
      box-shadow: 0 0 30px rgba(0,243,255,0.2),
                  0 10px 30px rgba(108,92,231,0.3);
    }

    #ok-button:hover {
      transform: translateZ(30px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 0 50px rgba(0,243,255,0.4),
                  0 15px 40px rgba(108,92,231,0.4);
    }

    #ok-button:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, var(--neon), transparent 30%);
      animation: rotate 3s linear infinite;
      opacity: 0.3;
    }

    #progress {
      margin: 2rem auto;
      width: 80%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px) translateZ(10px);
      transition: all 0.5s ease;
      position: relative;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 1.5rem;
    }

    #progress.show {
      opacity: 1;
      transform: translateY(0) translateZ(10px);
    }

    #line {
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      width: 0%;
      border-radius: 2px;
      transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    #line:after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 2s infinite;
    }

    #answer {
      opacity: 0;
      transform: translateY(20px) translateZ(10px);
      transition: all 0.5s ease;
      margin-top: 2rem;
      background: rgba(0,0,0,0.3);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(108,92,231,0.1);
    }

    #answer.show {
      opacity: 1;
      transform: translateY(0) translateZ(10px);
    }

    h4 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--accent) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,118,117,0.3);
      animation: text-float 3s ease-in-out infinite;
    }

    .button span {
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--neon);
    }

    .button span:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05) translateZ(5px);
      box-shadow: 0 0 20px rgba(0,243,255,0.2);
    }

    .particles {
      position: absolute;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, var(--secondary) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: float 3s ease-out forwards;
      filter: drop-shadow(0 0 5px var(--primary));
    }

    .matrix-fall {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes shine {
      100% { left: 200%; }
    }

    @keyframes text-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes field-pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    @keyframes matrix {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }
  </style>
</head>
<body>
  <div class="quantum-field"></div>
  <div class="matrix-fall" style="background: repeating-linear-gradient(0deg, 
      transparent 0px, 
      rgba(0,243,255,0.1) 1px, 
      transparent 2px
    ); animation: matrix 20s linear infinite;"></div>

  <div id="main">
    <div class="particles" id="particles"></div>

    <div id="progress">
      <div id="bar">
        <p style="font-size: 1.2rem;">ðŸŒ€ OPERATION IN PROGRESS...</p>
        <div id="line"></div>
        <div style="margin-top: 1rem; opacity: 0.8; font-size: 0.9rem;">
          <span id="phase">Aligning chrono-synaptic pathways</span>
        </div>
      </div>
    </div>

    <div id="button-container">
      <button id="ok-button" onclick="makeEverythingOK()">
        <span style="position: relative; z-index: 1;">âš¡ MAKE EVERYTHING OKAY!</span>
      </button>
    </div>

    <div id="answer">
      <h4 style="font-size: 2.8rem;">ðŸŒŒ REALITY STABILIZED</h4>
      <p style="font-size: 1.1rem; line-height: 1.6;">
        Everything is OKAY now!!!<br>
        <span style="opacity: 0.8;">Persistent anomalies may indicate:<br>
        - Overthinking-Just Chill!<br>
        - Not believing in yourself-REMEMBER YOU'RE THE BEST!<br>
        - TRUST THE PROCESS!</span>
      </p>
      <p class="button" style="margin-top: 1.5rem;">
        <span onclick="resetEverything()">ðŸ”„ REINITIALIZE COSMIC PARAMETERS</span>
      </p>
    </div>
  </div>

  <script>
    const phases = [
      "Calibrating holographic matrix",
      "Entangling quantum states",
      "Resolving paradoxes",
      "Normalizing spacetime continuum",
      "Synchronizing multiversal branches"
    ];

    function createParticles(count = 100) {
      const particles = document.getElementById('particles');
      particles.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 15 + 5 + 'px';
        particle.style.animationDelay = Math.random() * 2 + 's';
        particle.style.animationDuration = Math.random() * 2 + 3 + 's';
        particles.appendChild(particle);
      }
    }

    function makeEverythingOK() {
      const btn = document.getElementById('ok-button');
      const progress = document.getElementById('progress');
      const answer = document.getElementById('answer');
      const phaseElement = document.getElementById('phase');
      
      // Visual feedback
      btn.style.transform = 'scale(0.95) translateZ(20px)';
      btn.disabled = true;
      createParticles(150);

      // Phase updates
      let phaseIndex = 0;
      const phaseInterval = setInterval(() => {
        phaseElement.textContent = phases[phaseIndex];
        phaseIndex = (phaseIndex + 1) % phases.length;
      }, 600);

      // Show progress
      setTimeout(() => {
        progress.classList.add('show');
        document.getElementById('line').style.width = '100%';
      }, 500);

      // Complete process
      setTimeout(() => {
        clearInterval(phaseInterval);
        progress.classList.remove('show');
        answer.classList.add('show');
        document.querySelector('h4').style.animation = 'text-float 3s infinite';
        createParticles(300);
      }, 3500);
    }

    function resetEverything() {
      const answer = document.getElementById('answer');
      const btn = document.getElementById('ok-button');
      
      answer.classList.remove('show');
      btn.disabled = false;
      document.getElementById('line').style.width = '0%';
      document.querySelector('h4').style.animation = '';
      createParticles(100);
    }
  </script>
</body>
</html>
