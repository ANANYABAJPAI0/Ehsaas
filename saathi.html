<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saathi Rooms - Ehsaas</title>
    <script
      defer
      src="https://widget-js.cometchat.io/v3/cometchatwidget.js"
    ></script>

    <!-- Lumen Navbar Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #cometchat {
        flex: 1;
        height: calc(100vh - 80px); /* adjust for navbar height */
        margin-top: 80px;
      }

      /* Your provided Lumen-inspired navbar CSS */
      :root {
        --lumen-primary: #5e56e8;
        --lumen-secondary: #7b73ff;
        --lumen-accent: #ff6b6b;
        --lumen-light: #f8f7ff;
        --lumen-dark: #2e2a5c;
        --lumen-text: #4a4a4a;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 5%;
        background-color: white;
        box-shadow: 0 2px 15px rgba(94, 86, 232, 0.1);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .navbar:hover {
        box-shadow: 0 5px 25px rgba(94, 86, 232, 0.15);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: var(--lumen-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .logo span {
        color: var(--lumen-accent);
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        position: relative;
        text-decoration: none;
        color: var(--lumen-text);
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        padding: 5px 0;
      }

      .nav-links a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--lumen-primary);
        transition: width 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--lumen-primary);
      }

      .nav-links a:hover::before {
        width: 100%;
      }

      .auth-buttons {
        display: flex;
        gap: 15px;
      }

      .nav-btn {
        padding: 10px 22px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn {
        background: transparent;
        border: 1px solid var(--lumen-primary);
        color: var(--lumen-primary);
      }

      .login-btn:hover {
        background: rgba(94, 86, 232, 0.05);
      }

      .signup-btn {
        background: var(--lumen-primary);
        border: 1px solid var(--lumen-primary);
        color: white;
      }

      .signup-btn:hover {
        background: var(--lumen-secondary);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(94, 86, 232, 0.2);
      }

      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: var(--lumen-primary);
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .nav-links,
        .auth-buttons {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
        }

        .navbar {
          padding: 15px 5%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar Inserted Here -->
    <nav class="navbar">
      <a href="./index.html" class="logo">Ehsaas<span>.</span></a>

      <button class="mobile-menu-btn">â˜°</button>

      <div class="nav-links">
        <a href="mood.html">MOOD AI</a>
        <a href="sleep.html">SLEEP AND HEALING</a>
        <a href="stress.html">STRESS AND ANXIETY</a>
        <a href="./saathi.html">SAATHI ROOMS</a>
        <a href="x.html">CHILL ZONE</a>
        <a href="find_my_therapist.html">NEED HELP?</a>
      </div>

      <div class="auth-buttons">
        <button
          class="nav-btn login-btn"
          onclick="window.location.href='login.html'"
        >
          Log in
        </button>
        <button
          class="nav-btn signup-btn"
          onclick="window.location.href='signup.html'"
        >
          Get Started
        </button>
      </div>
    </nav>

    <!-- CometChat Widget Container -->
    <div id="cometchat"></div>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        CometChatWidget.init({
          appID: "273007af6b1dd710",
          appRegion: "in",
          authKey: "4f60e0dbc829182a47dd9a35fbd1310899c11b60",
        }).then(
          () => {
            console.log("CometChatWidget initialized");

            CometChatWidget.login({
              uid: "panda",
            }).then(
              () => {
                console.log("User logged in");

                CometChatWidget.launch({
                  widgetID: "b47a16fa-7e78-49a5-ae1a-95d24da89d1f",
                  target: "#cometchat",
                  roundedCorners: true,
                  height: "100%",
                  width: "100%",
                  defaultID: "panda",
                  defaultType: "group",
                });
              },
              (error) => {
                console.error("Login failed:", error);
              }
            );
          },
          (error) => {
            console.error("Initialization failed:", error);
          }
        );
      });
    </script>
  </body>
</html>
